# ~/.config/hypr/hyprlock.conf

general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# Arka Plan
background {
    monitor =
    # Buraya kendi Tokyo Night uyumlu duvar kağıdının yolunu yazmalısın
    path = /home/$USER/Resimler/tokyonight_bg.png 
    color = rgb(1a1b26) # Görsel yüklenmezse kullanılacak renk
    
    # Bulanıklık ayarları
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Şifre Giriş Alanı
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2 # 0.2 - 0.8
    dots_spacing = 0.2 # 0.0 - 1.0
    dots_center = true
    
    # Tokyo Night Renkleri
    outer_color = rgba(122, 162, 247, 0.5) # #7aa2f7 (Blue) - %50 saydam
    inner_color = rgb(26, 27, 38)          # #1a1b26 (Base/Background)
    font_color = rgb(192, 202, 245)        # #c0caf5 (Text)
    fade_on_empty = false
    
    # Doğrulama/Hata renkleri
    check_color = rgb(224, 175, 104)       # #e0af68 (Yellow)
    fail_color = rgb(247, 118, 142)        # #f7768e (Red)
    fail_text = <i>Hatalı ($ATTEMPTS)</i>

    placeholder_text = <i><span foreground="##7aa2f7">Parola...</span></i>
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}

# Saat (Büyük)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(192, 202, 245) # #c0caf5
    font_size = 90
    font_family = JetBrains Mono Nerd Font ExtraBold
    
    # Gölge efekti
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)

    position = 0, 100
    halign = center
    valign = center
}

# Tarih (Saat altında, mavi vurgulu)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgb(122, 162, 247) # #7aa2f7
    font_size = 20
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 20
    halign = center
    valign = center
}

