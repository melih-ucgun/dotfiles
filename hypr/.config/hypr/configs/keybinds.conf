### KEYBINDINGS ###

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, SPACE, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, G, exec, godot
bind = $mainMod SHIFT, B, exec, helium-browser
bind = $mainMod SHIFT, Z, exec, zen-browser
bind = $mainMod SHIFT, O, exec, obsidian
bind = $mainMod SHIFT, L, exec, localsend
bind = $mainMod SHIFT, S, exec, steam
bind = $mainMod SHIFT, F, exec, $fileManager
bind = $mainMod SHIFT, N, exec, kitty -e nvim

# Passthrough moduna giriş (Örn: Super + P)
bind = $mainMod, P, submap, passthru

# 'passthru' alt haritasını (submap) başlat
submap = passthru

# Buradayken Hyprland hiçbir şeyi yakalamaz, her şey uygulamaya gider.
# Sadece çıkış için bir tuş belirlemelisin:
bind = $mainMod, E, submap, reset 

# Submap'i kapat
submap = reset

bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# SUPER + Escape tuşlarına basınca güç menüsünü açar
bind = $mainMod, Escape, exec, ~/.config/hypr/scripts/power_exit.sh

# TUI Araçları için Kısayollar
bind = $mainMod, N, exec, $TERMINAL --class float_tui -e impala
bind = $mainMod, B, exec, $TERMINAL --class float_tui -e bluetui
bind = $mainMod, A, exec, $TERMINAL --class float_tui -e ncpamixer

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#bind = , Print, exec, hyprshot -m region  # Bölge seçerek al
#bind = $mainMod, Print, exec, hyprshot -m window # Aktif pencereyi al

bind = , Print, exec, grim -g "$(slurp)" - | satty -f -

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

