### AUTOSTART ###

exec-once = waybar
exec-once = hyprpaper
exec-once = mako
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper & waypaper --restore
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

exec-once = hyprctl dispatch exec [workspace 1 silent] helium-browser
exec-once = hyprctl dispatch exec [workspace 2 silent] antigravity
exec-once = hyprctl dispatch exec [workspace 3 silent] obsidian 

