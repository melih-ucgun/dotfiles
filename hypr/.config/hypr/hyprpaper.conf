# Hyprpaper 0.8.0+ Config - Yeni Block Syntax

# Resmi önce belleğe yükle
preload = /home/melih/Pictures/wallpapers/tokyo_night.jpg

# Yeni block syntax ile wallpaper ayarı
wallpaper {
    monitor =  # Boş = tüm monitörler
    path = /home/melih/Pictures/wallpapers/tokyo_night.jpg
    fit_mode = cover  # Ekranı kırparak doldur
}

# Splash text'i kapat
splash = false

# IPC'yi aç (hyprctl hyprpaper ile wallpaper değiştirmek için)
ipc = on
